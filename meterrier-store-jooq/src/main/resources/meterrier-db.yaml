databaseChangeLog:
  - preConditions:
    - runningAs:
        username: SA

  - changeSet:
      id: 1
      author: redsaz
      changes:
        - createTable:
            tableName: log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: int
                  constraints:
                      nullable: false
              - column:
                  name: uri_name
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: name
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: data_file
                  type: varchar(256)
              - column:
                  name: notes
                  type: clob
            schemaName: PUBLIC
        - createTable:
            tableName: import_info
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_import_info_log
                    references: log(id)
              - column:
                  name: imported_filename
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_utc_millis
                  type: bigint
                  constraints:
                    nullable: false
        - createTable:
            tableName: sample_label
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_sample_label_log
                    references: log(id)
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: sample_label
            columnNames: log_id, label_id
            constraintName: pk_sample_label
        - createTable:
            tableName: timeseries
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: span_millis
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: series_data
                  type: blob
        - addPrimaryKey:
            tableName: timeseries
            columnNames: log_id, label_id, span_millis
            constraintName: pk_timeseries
        - addForeignKeyConstraint:
            baseColumnNames: log_id, label_id
            baseTableName: timeseries
            referencedColumnNames: log_id, label_id
            referencedTableName: sample_label
            constraintName: fk_timeseries_sample_label
