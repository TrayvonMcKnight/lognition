databaseChangeLog:
  - preConditions:
    - runningAs:
        username: SA

  - changeSet:
      id: 1
      author: redsaz
      changes:
        - createTable:
            tableName: log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                    deleteCascade: true
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: uri_name
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: name
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: data_file
                  type: varchar(256)
              - column:
                  name: notes
                  type: clob
            schemaName: PUBLIC
        - createTable:
            tableName: import_info
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_import_info_log
                    references: log(id)
                    deleteCascade: true
              - column:
                  name: imported_filename
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_utc_millis
                  type: bigint
                  constraints:
                    nullable: false
        - createTable:
            tableName: sample_label
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_sample_label_log
                    references: log(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: sample_label
            columnNames: log_id, label_id
            constraintName: pk_sample_label
        - createTable:
            tableName: aggregate
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: min
                  type: bigint
              - column:
                  name: p25
                  type: bigint
              - column:
                  name: p50
                  type: bigint
              - column:
                  name: p75
                  type: bigint
              - column:
                  name: p90
                  type: bigint
              - column:
                  name: p95
                  type: bigint
              - column:
                  name: p99
                  type: bigint
              - column:
                  name: max
                  type: bigint
              - column:
                  name: avg
                  type: bigint
              - column:
                  name: num_samples
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: total_response_bytes
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: num_errors
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: aggregate
            columnNames: log_id, label_id
            constraintName: pk_aggregate
        - addForeignKeyConstraint:
            baseTableName: aggregate
            baseColumnNames: log_id, label_id
            referencedTableName: sample_label
            referencedColumnNames: log_id, label_id
            constraintName: fk_aggregate_sample_label
            onDelete: CASCADE
        - createTable:
            tableName: timeseries
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: span_millis
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: series_data
                  type: blob
        - addPrimaryKey:
            tableName: timeseries
            columnNames: log_id, label_id, span_millis
            constraintName: pk_timeseries
        - addForeignKeyConstraint:
            baseTableName: timeseries
            baseColumnNames: log_id, label_id
            referencedTableName: sample_label
            referencedColumnNames: log_id, label_id
            constraintName: fk_timeseries_sample_label
            onDelete: CASCADE
        - createTable:
            tableName: histogram
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: series_data
                  type: blob
        - addPrimaryKey:
            tableName: histogram
            columnNames: log_id, label_id
            constraintName: pk_histogram
        - addForeignKeyConstraint:
            baseTableName: histogram
            baseColumnNames: log_id, label_id
            referencedTableName: sample_label
            referencedColumnNames: log_id, label_id
            constraintName: fk_histogram_sample_label
            onDelete: CASCADE
        - createTable:
            tableName: percentile
            columns:
              - column:
                  name: log_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: label_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: series_data
                  type: blob
        - addPrimaryKey:
            tableName: percentile
            columnNames: log_id, label_id
            constraintName: pk_percentile
        - addForeignKeyConstraint:
            baseTableName: percentile
            baseColumnNames: log_id, label_id
            referencedTableName: sample_label
            referencedColumnNames: log_id, label_id
            constraintName: fk_percentile_sample_label
            onDelete: CASCADE
