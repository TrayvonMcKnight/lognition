databaseChangeLog:
  - preConditions:
    - runningAs:
        username: SA

  - changeSet:
      id: 1
      author: redsaz
      changes:
        - createTable:
            tableName: log
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
              - column:
                  name: uriName
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: title
                  type: varchar(1024)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: dataFile
                  type: varchar(256)
              - column:
                  name: uploadedUtcMillis
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: clob
            schemaName: PUBLIC
        - createTable:
            tableName: pendingImport
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
              - column:
                  name: importedFilename
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(1024)
              - column:
                  name: userSpecifiedType
                  type: varchar(127)
              - column:
                  name: uploadedUtcMillis
                  type: bigint
                  constraints:
                    nullable: false


